<!DOCTYPE HTML> 
<html><head> 
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" > 
  <meta name="author" content="Forest Basford, janrain" > 
  <meta name="description" content="Janrain Demo Site" > 
  <meta name="keywords" content="Janrain, Demo, Engage" >
  <title>Sample Site Demo</title>
  <link href="demo.css" media="screen" rel="stylesheet" type="text/css" />
  <script src="demo.js"></script>
</head>
<body onload="setupInit(); goHome(); signIn(); hideById('load_mask');">
  <div id="load_mask"></div>
  <div id="header">
    <div id="logo"></div><div id="slogan">Engage Demo</div>
  </div>
  <div id="main">
    <div id="menu">[<div class="item" onclick="goHome()">Home</div>][<div id="sign_in_out" class="item" onclick="signInOut()"></div>]<div id="user_profile" class="item" onclick="userProfile()"></div></div>
    <div id="the_content"><div id="the_profile"></div></div>
    <div id="sign_in">
    <div id="sign_in_label">Sign in to import your identity.</div>
      <div id="sign_in_feedback" class="sign_in_box"></div>
      <!-- <iframe id="the_buttons" class="sign_in_box" src="./custom-ui/" onload="hideById('the_buttons')"></iframe> -->
      <iframe id="the_widget" class="sign_in_box" src="" scrolling="no"></iframe>
    </div>
    <div id="register">
      <form action="" id="reg_form" class="simple_form" onsubmit="return validateForm()">
        <label for="user_name">Username: <span class="form_required" title="This field is required.">*</span></label>
        <input type="text" name="user_name" id="user_name" value="" class="form_text required">
        <br>
        <label for="first_name">First Name: <span class="form_required" title="This field is required.">*</span></label>
        <input type="text" name="first_name" id="first_name" value="" class="form_text required">
        <br>
        <label for="last_name">Last Name: <span class="form_required" title="This field is required.">*</span></label>
        <input type="text" name="last_name" id="last_name" value="" class="form_text required">
        <br>
        <label for="email">Email: </label>
        <input type="text" maxlength="128" name="email" id="email" value="" class="form_text">
        <br>
        <label for="profile_url">Profile URL: </label>
        <input type="text" name="profile_url" id="profile_url" value="" class="form_text">
        <br>
        <label for="phone">Phone: </label>
        <input type="text" name="phone" id="phone" value="" class="form_text">
        <br>
        <label for="company">Company:</label>
        <input type="text" name="company" id="company" value="" class="form_text">
        <br>
        <input type="submit" name="register" id="register_button" value="register" /><input type="reset" name="clear" id="reg_clear_button" class="clear" value="clear" />
      </form>
      <div id="reg_form_helper"></div>    
    </div>
    <div id="instructions"></div>
    <div id="post">
      <form action="" id="post_form" class="simple_form" onsubmit="return validatePost()">
        <label for="comment">Comment: <span class="form_required" title="This field is required.">*</span></label>
        <input type="text" name="comment" id="comment" value="" class="form_text required">
        <br>
        <input type="submit" name="post" id="post_button" value="post" /><input type="reset" name="clear" id="post_clear_button" class="clear" value="clear" />
      </form>
    </div>
  </div>
<!-- Begin Janrain Demo Nav --> 
<style type="text/css"> 
#jr_nav_frame {
  position:fixed;
  left:-463px;
  top:150px;
  width:522px;
  height:132px;
  border:0;
  overflow:hidden;
  filter:alpha(opacity=60);
  opacity:0.6;
}
#jr_nav_frame:hover {
  cursor:pointer;
}
</style> 
<script type="text/javascript" src="http://www.janraindemo.com/nav_menu.js" ></script> 
<iframe id="jr_nav_frame" src="http://www.janraindemo.com/nav-menu/" ></iframe> 
<!-- End Janrain Demo Nav -->
</body>
</html>
